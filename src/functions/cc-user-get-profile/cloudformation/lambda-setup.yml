AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  ApiGatewayRestApiId:
    Type: String
  ApiGatewayRootResourceId:
    Type: String
  StageName:
    Type: String
  Env:
    Type: String
    Default: Development
  BucketName:
    Type: String
  DynamoDBTableSuffix:
    Type: String
    Default: dev

Resources:

  # ── Lambda ───────────────────────────────────────────────────────────────────
  UserGetProfileLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub cc-user-get-profile-${StageName}
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 10
      MemorySize: 256
      Environment:
        Variables:
          STAGE: !Ref StageName
          USERS_TABLE: !Sub cc-users-${DynamoDBTableSuffix}
      Code:
        S3Bucket: !Ref BucketName
        S3Key: cc-user-get-profile/function.zip
      Role: !GetAtt UserGetProfileRole.Arn
      TracingConfig:
        Mode: Active

  # ── IAM Role ─────────────────────────────────────────────────────────────────
  UserGetProfileRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: UserGetProfilePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                Resource:
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/cc-users-${DynamoDBTableSuffix}
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                Resource: "*"

  # ── Lambda Permission ─────────────────────────────────────────────────────────
  UserGetProfilePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UserGetProfileLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApiId}/*

  # ── API Gateway: /user/profile ────────────────────────────────────────────────
  # Note: /user resource is created by cc-user-create stack.
  # We fetch its ID from CloudFormation Imports.
  UserProfileResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApiId
      ParentId: !ImportValue
        Fn::Sub: cc-user-resource-id-${StageName}
      PathPart: profile

  # ── GET /user/profile ─────────────────────────────────────────────────────────
  UserProfileGETMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApiId
      ResourceId: !Ref UserProfileResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - { LambdaArn: !GetAtt UserGetProfileLambda.Arn }
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: "'*'"

  # ── OPTIONS /user/profile (CORS) ──────────────────────────────────────────────
  UserProfileOPTIONSMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApiId
      ResourceId: !Ref UserProfileResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{ "statusCode": 200 }'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'GET, PUT, OPTIONS'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type, Authorization'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Headers: true

Outputs:
  UserProfileResourceId:
    Description: API Gateway /user/profile resource ID (used by cc-user-update-profile)
    Value: !Ref UserProfileResource
    Export:
      Name: !Sub cc-user-profile-resource-id-${StageName}
